name: Update Appointments

on:
  schedule:
    - cron: '0 0 28 2 *'
    - cron: '0 0 31 8 *'
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MAIL_SERVER: ${{ secrets.MAIL_SERVER || secrets.SMTP_SERVER }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install docling icalendar pandas requests beautifulsoup4 pdfplumber
      - name: Run script
        run: python scripts/parse_appointments.py
      - name: Commit and push if changed
        id: commit_step
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add files/f10_appointments.ics
          if ! git diff --cached --quiet; then
            git commit -m "Update appointments ICS file"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Send mail
        if: steps.commit_step.outputs.changed == 'true' && env.MAIL_SERVER != ''
        uses: dawidd6/action-send-mail@v4
        with:
          # Use the environment variable for server_address
          server_address: ${{ env.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT || secrets.SMTP_PORT || 587 }}
          username: ${{ secrets.MAIL_USERNAME || secrets.SMTP_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD || secrets.SMTP_PASSWORD }}
          subject: Appointments Updated
          body: |
            The appointments ICS file (files/f10_appointments.ics) has been updated in the repository dgaida/dgaida.github.io.

            Please check the changes at: https://github.com/dgaida/dgaida.github.io/blob/master/files/f10_appointments.ics
          to: daniel.gaida@th-koeln.de
          from: GitHub Actions <action@github.com>
