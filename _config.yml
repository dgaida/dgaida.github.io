# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "de-DE"
site_theme               : "default"
title                    : "Daniel Gaida"
title_separator          : "-"
name                     : &name "Daniel Gaida"
description              : &description "Professor für Cyber-Physische Systeme an der TH Köln"
url                      : https://dgaida.github.io
baseurl                  : ""
repository               : "dgaida/dgaida.github.io"

# Site Author
author:
  # Biographic information
  avatar           : "profile.png"
  name             : "Daniel Gaida"
  pronouns         :
  bio              : "Professor für Cyber-Physische Systeme an der TH Köln"
  location         : "Gummersbach, Germany"
  employer         : "TH Köln"
  uri              : "https://www.th-koeln.de/personen/daniel.gaida/"
  email            : "daniel.gaida@th-koeln.de"

  # Academic websites
  academia         :
  arxiv            :
  googlescholar    : "https://scholar.google.de/citations?user=vJNZo7AAAAAJ"
  inspire-hep      :
  impactstory      :
  orcid            : "https://orcid.org/0009-0000-9669-4294"
  semantic         :
  pubmed           :
  researchgate     : "https://www.researchgate.net/profile/Daniel-Gaida"
  scopus           :

  # Repositories and software development
  bitbucket        :
  codepen          :
  dribbble         :
  github           : "dgaida"
  kaggle           :
  stackoverflow    :

  # Social media
  artstation       :
  bluesky          :
  facebook         :
  flickr           :
  foursquare       :
  goodreads        :
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         : "daniel-gaida-63679499"
  mastodon         :
  medium           :
  pinterest        :
